<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>News scrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="scripts/main.js"></script>
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
    <div id="headline" >
        <div id="name"><h2> MY</h2> <span>little</span> <h2>SCRAPPER </h2> </div>
        <ul id="menu">
            <li>
                <a id="Show news feed" onclick="make_feed()">NEWS FEED</a>
            </li>
            <li>
                <input type="text" placeholder="Search query... " id="query"><!--
                --><input type="submit" id="search_button" value="Search!" onclick="search_by_query()">
            </li>
            <li>
                <a id="list_of_sources" onclick="show_list_of_sources()">List of sources</a>
            </li>
            
        </ul>
    </div>
    <div id="tagpanel">
        <ul id="tagpanelul">
        </ul>
        <input type="button" id="apply_tags" onclick="apply_tags()" value="Apply tags">
    </div>
    <div id="newslist">
                        
    </div>

</body>
</html>
